<app-navbar></app-navbar>
<div class="container d-flex justify-content-center align-items-center">
  <div class="form-wrapper text-center">
    <h2 class="text-center">
      Sign up
    </h2>
    <form [formGroup]="signupForm" (submit)="submit()" novalidate>
      <div class="name-wrapper d-flex">
        <div class="form-group first-name">
          <input type="firstName" class="form-control" id="firstName-input" placeholder="Enter firstname" formControlName="firstName">
        </div>
        <div class="form-group">
          <input type="lastName" class="form-control" id="lastName-input" placeholder="Enter lastname" formControlName="lastName">
        </div>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email-input" placeholder="Enter email" formControlName="email">
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password-input" placeholder="Enter password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Submit</button>
    </form>
    <small>
      <a routerLink="/login">Already have an account ?</a>
    </small>
  </div>
</div>
